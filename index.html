<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
            (function() {
            function openModal() {
                var modalTrigger = document.getElementsByClassName('jsModalTrigger');

                for(var i = 0; i < modalTrigger.length; i++) {
                    modalTrigger[i].onclick = function() {
                        var target = this.getAttribute('href').substr(1);
                        var modalWindow = document.getElementById(target);

                        modalWindow.classList ? modalWindow.classList.add('open') : modalWindow.className += ' ' + 'open'; 
                    }
                }   
            }

            function closeModal(){
                var closeButton = document.getElementsByClassName('jsModalClose');
                var closeOverlay = document.getElementsByClassName('jsOverlay');

                for(var i = 0; i < closeButton.length; i++) {
                    closeButton[i].onclick = function() {
                    var modalWindow = this.parentNode.parentNode;

                    modalWindow.classList ? modalWindow.classList.remove('open') : modalWindow.className = modalWindow.className.replace(new RegExp('(^|\\b)' + 'open'.split(' ').join('|') + '(\\b|$)', 'gi'), ' ');
                    }
                }   

                for(var i = 0; i < closeOverlay.length; i++) {
                    closeOverlay[i].onclick = function() {
                    var modalWindow = this.parentNode;

                    modalWindow.classList ? modalWindow.classList.remove('open') : modalWindow.className = modalWindow.className.replace(new RegExp('(^|\\b)' + 'open'.split(' ').join('|') + '(\\b|$)', 'gi'), ' ');
                    }
                }  

            }

            function ready(fn) {
                if (document.readyState != 'loading'){
                fn();
                } else {
                document.addEventListener('DOMContentLoaded', fn);
                }
            }

            ready(openModal);
            ready(closeModal);
            }());
    </script>
    <style>
            .card {
              box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
              transition: 0.3s;
              width: 90%;
            }
            
            .container {
              padding: 2px 16px;
              display: flex;
              justify-content: center;
              flex-direction: column;
              align-items: center;
            }
            .main {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .test {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .body {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                font-family: FfMarkLightNarrow,Helvetica,Arial,sans-serif;
            }

            .jsModalTrigger {
                box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
                transition: 0.3s;
                width: 90%;
                margin-top: 20px;
                height: 50px;
                border-radius: 5px;
                background-color: #ff7e00;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-size: 20px;
            }

            .modal{
                position: fixed;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                z-index: 20;
                padding: 30px;
                width:  100%;
                height: 100%;
                margin: 0;
                padding: 0;
                opacity: 0;
                visibility: hidden;
                transition:visibility 0s linear 0.1s,opacity 0.3s ease;
                display: flex;
                justify-content: center;
                align-items: center
            }
            
            .modal.open{
                visibility:visible;
                opacity: 1;
                transition-delay:0s;
                background: white;
                font-family: FfMarkLightNarrow,Helvetica,Arial,sans-serif;
            }
            
            .modal.__overlay{
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                z-index: 21;
                background-color: rgba(0,0,0,0.7);
            }
                
            .modal:hover{
                color: #000;
            }

            .modal__container {
                height: 40%;
                width: 70%;
                background-color: white;
                display: flex;
                justify-content: space-around;
                align-items: center;
                flex-direction: column;
                border-radius: 3px;
                box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);

            }

            .note {
                font-size: 13px;
                margin-top: 10px;
            }

            .point {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            .message {
                height: 20%;
            }

            .button {
                height: 20px;
                width: 110px;
                border-radius: 5px;
                background: #ff7e00;
                color: white;
            }
    </style>
</head>
<body class="body">

        <div class="card">
            <div>
                <img src="DeskBNB.png" alt="Avatar" style="width:12%">
            </div>
            <div class="main">
                <div class="test">
                    <img src="download.jpg" style="width: 40%">
                </div>
                <div>
                    <h2>Akash is Checked In</h2>
                </div>
                <div class="container">
                    <h4><b>11-09M</b></h4> 
                    <p>NYC Tech Hub</p> 
                </div>
            </div>
        </div>

        <a href="#jsModal" id="popup" class="jsModalTrigger">Thank Melinda</a>

        <div class="note">Note: This will send 5 reward points</div>


        <div id="jsModal" class="modal">
            <div class="modal__overlay jsOverlay"></div>
            <div class="modal__container">
                <div class="message">
                    Send Melinda a Note
                </div>
                <div>
                    <textarea rows="5" cols="40" placeholder="Note"></textarea>
                </div>
                <button class="button">Send</button>
            </div>
        </div>
    
</body>
</html>
